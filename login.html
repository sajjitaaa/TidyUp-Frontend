<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />

    <!-- css style sheet -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/e58d4fb0ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- various links for bootstrap -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="title-navbar">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Tidy Up</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="products.html"
                      >All products</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Girls </a></li>
                  <li><a class="dropdown-item" href="#">Boys </a></li>
                  <li><a class="dropdown-item" href="#">Accessories</a></li>
                </ul>
              </li>
            </ul>
            <form class="nav-search d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by School"
                aria-label="Search"
              />
              <button class="btn btn-search btn-outline-light" type="submit">
                Search
              </button>
            </form>
            <div class="btn-accounts">
              <a class="btn btn-nav btn-info" href="login.html">Login</a>
              <!-- <a class="btn btn-nav btn-info" href="#">Logout</a> -->

              <a class="btn btn-nav btn-outline-info" href="sign-up.html"
                >Sign up</a
              >
              <a class="btn btn-nav btn-outline-light" href="{% url 'cart' %}">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Login form -->
    <section class="container-fluid">
      <div class="card register-container">
        <div class="card loginbox">
          <h1 class="login-font">Login here</h1>
          <form>
            <p>Username</p>
            <input type="username" name="" placeholder="username" />
            <p>Password</p>
            <input type="password" name="" placeholder="password" /><br />
            <input type="submit" name="" placeholder="Submit" /><br />

            <br /><br />
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
